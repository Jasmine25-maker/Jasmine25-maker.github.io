
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>女扮男装混入男寝 · 完整版</title>
  <style>
    body { font-family: "Microsoft YaHei", sans-serif; margin: 0; background: #f5f7fa; color: #333; }
    .container { max-width: 480px; margin: auto; padding: 16px; background: #fff; min-height: 100vh; box-sizing: border-box; }
    .game-title { font-size: 22px; font-weight: bold; color: #4a90e2; text-align: center; margin-bottom: 12px; }
    .status-bar { font-size: 14px; background: #eef5ff; padding: 10px; border-radius: 6px; margin-bottom: 10px; }
    .story-text { font-size: 16px; line-height: 1.6; margin-bottom: 20px; white-space: pre-line; }
    .option { display: block; margin: 8px 0; padding: 10px; background: #e0f0ff; border-radius: 6px; text-align: center; cursor: pointer; }
    .option:hover { background: #cfe6ff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-title">女扮男装混入男寝 · 完整版</div>
    <div class="status-bar" id="statusBar"></div>
    <div class="story-text" id="storyText">加载中…</div>
    <div id="options"></div>
  </div>

  <script>
    const status = {
      heart: 80, courage: 60, bj: 50, gbc: 40, sm: 30
    };

    function renderStatus() {
      statusBar.innerHTML =
        `❤️ 心情: ${status.heart}  ｜ 💪 勇气: ${status.courage}  ｜ 💖 白景: ${status.bj}  ｜ 🔥 顾北辰: ${status.gbc}  ｜ 🎨 沈墨: ${status.sm}`;
    }

    function setScene(scene) {
      const s = scenes[scene];
      storyText.innerText = s.text;
      options.innerHTML = '';
      (s.options || []).forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.innerText = opt.text;
        btn.onclick = () => {
          if (opt.bj) status.bj += opt.bj;
          if (opt.gbc) status.gbc += opt.gbc;
          if (opt.sm) status.sm += opt.sm;
          if (opt.heart) status.heart += opt.heart;
          if (opt.courage) status.courage += opt.courage;
          renderStatus();
          if (opt.next) setScene(opt.next);
        };
        options.appendChild(btn);
      });
    }

    const scenes = {};
  </script>

<script>
// 第1-3章略，为节省篇幅，此处直接从第4章写入
